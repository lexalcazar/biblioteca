{% extends 'base_generic.html' %}
{% block title %}Lista de Libros{% endblock %}

{% block content %}
    <h2>Lista de Libros Disponibles</h2>
    <ul>
        {% for libro in libros %}
            <li>
                <a href="{% url 'detalle_libro' libro.titulo %}">{{ libro.titulo }}</a> por {{ libro.autor }}
            </li>
        {% empty %}
            <li>No hay libros disponibles.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
